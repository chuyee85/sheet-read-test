<html>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
<body>

<script src="//code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function(){
  var $show = $('#show');
  var a = {
      sheetUrl : 'https://docs.google.com/~',
      sheetTag : '工作表1',
      row: 1,
      col: 2,
      endRow : 2,
      endCol : 3
  };
  $.get('https://script.google.com/~',a, function(data){
    var d = data.split(',');
    var arr = [];
    for(var i=0; i<(a.endRow-a.row+1); i++){
      arr[i] = d.splice(0, (a.endCol-a.col+1)); 
      $show.append(arr[i]+'<br/>');
    }

  });
});

</script>

</body>

<h2 id="show"></h2>

</html>
